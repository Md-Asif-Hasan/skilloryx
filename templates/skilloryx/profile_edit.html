{% extends 'skilloryx/base.html' %}

{% block title %}Edit Profile - SkillOryx{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <i class="fas fa-edit"></i> Edit Profile
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.bio.id_for_label }}" class="form-label">Bio</label>
            {{ form.bio }}
          </div>
          <div class="mb-3">
            <label for="{{ form.location.id_for_label }}" class="form-label">Location</label>
            {{ form.location }}
          </div>
          <div class="mb-3">
            <label for="{{ form.photo.id_for_label }}" class="form-label">Profile Photo</label>
            {{ form.photo }}
            {% if user.profile.photo %}
              <img src="{{ user.profile.photo.url }}" class="img-thumbnail mt-2" style="max-width: 200px;">
            {% endif %}
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Changes
          </button>
          <a href="{% url 'profile' user.username %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
